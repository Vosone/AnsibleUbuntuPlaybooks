---
- name: Install WordPress on Ubuntu 22.04
  hosts: all
  become: yes

  vars:
    db_name: wordpress_db
    db_user: wordpress
    db_password: SuperDupperHotSQL1324pasthut88$!!1241234f
    wp_user: admin
    wp_password: Sauber88$
    wp_email: it@cryptpost.ch

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
      become_user: root

    - name: Install required packages
      apt:
        name:
          - nginx
          - mysql-server
          - python3-pymysql
          - php-fpm
          - php-mysql
          - php-mbstring
        state: latest
      become_user: root

    - name: Create MySQL database and user
      community.mysql.mysql_db:
        name: "{{ db_name }}"
        state: present
        login_unix_socket: /run/mysqld/mysqld.sock
      become_user: root
      become_method: sudo

    - name: Create MySQL user with privileges
      community.mysql.mysql_user:
        name: "{{ db_user }}"
        password: "{{ db_password }}"
        priv: "{{ db_name }}.*:ALL"
        state: present
        login_unix_socket: /run/mysqld/mysqld.sock
      become_user: root

    - name: Download and extract WordPress
      get_url:
        url: https://wordpress.org/latest.tar.gz
        dest: /tmp/wordpress.tar.gz
      register: wordpress_archive

    - name: Extract WordPress archive
      unarchive:
        src: /tmp/wordpress.tar.gz
        dest: /var/www/html
        copy: no
      become_user: root

    - name: Configure WordPress
      template:
        src: templates/wp-config.php
        dest: /var/www/html/wordpress/wp-config.php
      become_user: root

    - name: Create Nginx virtual host
      template:
        src: templates/nginx-wordpress.conf
        dest: /etc/nginx/sites-available/wordpress
      notify:
        - restart nginx

    - name: Enable Nginx virtual host
      file:
        src: /etc/nginx/sites-available/wordpress
        dest: /etc/nginx/sites-enabled/wordpress
        state: link
      notify:
        - restart nginx

    - name: Set WordPress file and folder permissions
      file:
        path: "/var/www/html/wordpress/{{ item }}"
        state: directory
        recurse: yes
        owner: www-data
        group: www-data
        mode: '0755'
      with_items:
        - wp-content/plugins
        - wp-content/themes
        - wp-content/uploads
      become_user: root

  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted

